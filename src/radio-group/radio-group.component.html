<div class="flex">
  <div class="flex flex-col">
    <ng-container *ngFor="let item of items; index as i">
      <div [class]="templateClass" (click)="onChange(item.value)">
        <ng-container [ngTemplateOutlet]="content.templateRef" [ngTemplateOutletContext]="{ item: item, index: i, onChange:onChange }">
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
